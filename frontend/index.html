<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainesvilleGuard</title>
    <link rel="stylesheet" href="style.css?v=2">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>Gainesville Guard</h1>
            <p>Safety Map & Crime Risk Analysis</p>
        </header>
        <main>
            <div id="map"></div>
            <div id="controls">
                <h2>Settings</h2>
                <div class="control-group">
                    <label for="time-slider">Time of Day: <span id="time-display">12:00 PM</span></label>
                    <input type="range" id="time-slider" min="0" max="23" value="12">
                </div>
                <div id="suggestions" class="suggestions-box">
                    <h3>Suggestions</h3>
                    <p>Select a time to see safety recommendations.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>

</html>
